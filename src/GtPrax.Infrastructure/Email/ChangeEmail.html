<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{title}}</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; color: black;">
    <div>
        <p style="margin-bottom: 16px;">
            Hallo {{name}}.<br />
            Du möchtest deine E-Mail-Adresse ändern? Damit alles klappt, bitten wir dich deine neue E-Mail-Adresse zu bestätigen.<br />
            Klicke bitte auf den Link "Bestätigen". <br /> <br />
            <strong>Hinweis: Aus Sicherheitsgründen ist der Link maximal {{timeout}} lang gültig!</strong>
        </p>
        <p style="margin-bottom: 32px;">
            <a href="{{link}}" target="_blank"
               style="color: white; text-decoration: none; display: block; border-collapse: collapse; border-radius: 8px; text-align: center; border: 1px solid #1376e8; padding: 8px; background-color: #1376e8; width: 160px ">
                Bestätigen
            </a>
        </p>
        <p style="font-size: 18px">
            <span style="color: green">&#128154;</span> Mit lieben Grüßen <br />
            {{signature}}
        </p>
    </div>
</body>
</html>
